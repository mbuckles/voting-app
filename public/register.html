<div class="container-fluid">
		<div class="main">
      <h3>{{vm.title}}</h3>
		</div>
		<div class="buttons text-center">
	    <a class="btn btn-success" href="/">Main</a> <a class="btn btn-success" href="/login">Login</a> <a class="btn btn-success" href="/profile">Profile</a> <a class="btn btn-success" href="/polls">Add Polls</a>
			<a class="btn btn-danger" ng-click="vm.logOut()">Logout</a>
		</div>
		<div class="register-body">
			<h3 ng-if="vm.error">{{vm.error}}</h3>
			<hr>
			<input type="text" class="form-control" ng-model="vm.user.name"  placeholder="Name" style="width: 350px;">
			<br>
			<input type="text" class="form-control" ng-model="vm.user.password" style="width: 350px;" placeholder="Password">
			<br>
			<button class="btn btn-success" ng-click="vm.register()" ng-disabled="!vm.user || !vm.user.password || !vm.user.name">Register</button>
		</div>
</div>
